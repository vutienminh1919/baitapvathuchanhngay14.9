<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzTOxVBje1BOy7KhorXw7DD90KCXTP0Onz9g&usqp=CAU" id="myImg"/>
<p>Click button below to move the cat to right</p>
<input type="button" value="Click Me" onclick="moveRight()"/>
<input type="button" value="Click Me 2" onclick="moveLeft()"/>
<script>
    let img = null
    function init(){
        img = document.getElementById('myImg');
        img.style.position = 'relative';
        img.style.left = '0px';
    }
    function moveRight(){
        img.style.left = parseInt(img.style.left) + 10 +'px';
    }
    function moveLeft(){
        img.style.left = parseInt(img.style.left) - 10 +'px';
    }
    window.onload = init;

</script>
</body>
</html>
