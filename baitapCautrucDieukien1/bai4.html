<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap vao so thu nhat')
    let b = +prompt('nhap vao so thu hai')
    let c = +prompt('nhap vao so thu ba')
    if (a > b && a > c) {
        alert(' a là sô lớn nhất')
    } else if (b > c) {
        alert('b là số lớn nhất');
    } else {
        alert('c là số lớn nhất')
    }
</script>

</body>
</html>
