<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="dauvao" type="text">
    <button type="button" onclick="check()">Tính số ngày</button>
    <p id="ketqua"></p>
</form>
<script>

    function check() {
            let month = parseInt(document.getElementById('dauvao').value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('ketqua').innerText = 'Tháng ' + month + ' có 31 ngày';
                    break
                case 2:
                    document.getElementById('ketqua').innerText = 'Tháng ' + month + ' có 28 hoặc 29 ngày'
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('ketqua').innerText = ' Tháng ' + month + ' có 30 ngày ';
                    break
                default:
                    document.getElementById('ketqua').innerText = month + ' không phải là 1 tháng trong năm';

            }

    }

</script>

</body>
</html>
