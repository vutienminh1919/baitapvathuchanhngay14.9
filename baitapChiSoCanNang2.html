<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input::placeholder {
        text-align: right;
    }
</style>
<body>
<form>
    <label>Age </label><input type="text" style="width: 100px"></br>
    <label>Gender</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female<br>
    <label>HEIGHT </label> <input type="text" id="chieucao" placeholder="m"><br>
    <label>WEIGHT </label> <input type="text" id="cannang" placeholder="kg"><br>
    <button style="background-color: green; width: 100px; height: 40px; font-size: 20px; color: white" type="button"
            onclick="tinhtoan()">Calculate
    </button>

    <button style="font-size: 20px; height: 40px; background-color: gray" type="reset">Clear</button>
    <p style="font-size: 50px; background-color: green; width: 250px; text-align: center; color: white">RESULT</p>
    <p id="ketqua"></p>
    <p id="error1"></p>
    <p id="error2"></p>
</form>
<script>
    function tinhtoan() {
        let height = parseFloat(document.getElementById('chieucao').value);
        let weight = parseInt(document.getElementById('cannang').value);
        let bmi = parseFloat(weight / (height ** 2)).toFixed(2);
        if (bmi < 18) {
            document.getElementById('ketqua').innerText = 'BMI = ' + bmi + 'kg/cm2' + ' You are Underweight !';
        } else if (bmi < 25) {
            document.getElementById('ketqua').innerText = 'BMI = ' + bmi + 'kg/cm2' + ' You are Normal !';
        } else if (bmi < 30) {
            document.getElementById('ketqua').innerText = 'BMI = ' + bmi + 'kg/cm2' + ' You are Overweight !';
        } else {
            document.getElementById('ketqua').innerText = 'BMI = ' + bmi + 'kg/cm2' + ' You are Obese !';
        }
    }

</script>


</body>
</html>
